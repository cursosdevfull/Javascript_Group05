<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CursosDev - Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Curso de Javascript</h1>
    <div>
      <img src="https://api.cursos-dev.com/images/javascript.jpg" alt="" />

    <p></p>

    <script>

      const p = document.getElementsByTagName("p")[0];
